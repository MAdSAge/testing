<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Receiver</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Function to parse the form data from the URL
        function parseFormData() {
            var formData = new FormData(document.getElementById("htmlForm"));
            return formData.get("htmlContent");
        }

        // Set the HTML content to the body
        document.getElementById("content").innerHTML = parseFormData();
    </script>
</body>
</html>
